name: CI

on:
  push:
    branches:
      - master
      - feature/*
  pull_request:
  workflow_dispatch:

# Минимально необходимые права
permissions:
  contents: read

# Чтобы при новых пушах старые прогоны отменялись
concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  shellcheck:
    name: Lint – ShellCheck
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Install ShellCheck
        run: |
            sudo apt-get update
            sudo apt-get install -y --no-install-recommends shellcheck

      - name: Run ShellCheck
        run: shellcheck clean_old_logs.sh

  yamllint:
    name: Lint – Yamllint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Install Yamllint
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends yamllint

      - name: Run Yamllint
        run: yamllint .github/workflows

  build:
    name: Build + Smoke test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [shellcheck, yamllint]

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: my-web-app:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Validate docker-compose
        run: docker compose -f docker-compose.yml config

      - name: Smoke test
        run: |
          set -euo pipefail
          docker run -d --name my-web-app-ci -p 8080:80 my-web-app:ci
          for i in $(seq 1 30); do
            if curl -fsS http://localhost:8080 >/dev/null; then break; fi
            sleep 1
          done
          curl -fsS http://localhost:8080 | grep -q "Hello from ED-IT"
          docker rm -f my-web-app-ci
