name: CI

on:
  push:
    branches:
      - master
      - feature/*
  pull_request:
  workflow_dispatch:

# Минимально необходимые права (best practice)
permissions:
  contents: read

# Чтобы при новых пушах старые прогоны отменялись
concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint (shellcheck + yamllint)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install linters
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends shellcheck yamllint

      - name: ShellCheck (bash)
        run: shellcheck clean_old_logs.sh

      - name: Yamllint (workflows)
        run: yamllint .github/workflows

  build:
    name: Build + Smoke test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t my-web-app:ci .

      - name: Validate docker compose file
        run: docker compose -f docker-compose.yml config

      - name: Smoke test container
        run: |
          set -euo pipefail
          docker run -d --name my-web-app-ci -p 8080:80 my-web-app:ci

          # ждём доступности до 30 секунд
          for i in $(seq 1 30); do
            if curl -fsS http://localhost:8080 >/dev/null; then
              break
            fi
            sleep 1
          done

          curl -fsS http://localhost:8080 | grep -q "Hello from ED-IT"
          docker rm -f my-web-app-ci
